<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input #gb type="text" pInputText size="50" placeholder="输入姓名进行查询" id="search">
            </div>
            <p-dataTable [value]="users" dataKey="id" [paginator]="true" [pageLinks]="3" [globalFilter]="gb"
                         [rowsPerPageOptions]="[25,50,100]" [rows]="25" [headerCheckboxToggleAllPages]="true"
                         emptyMessage="无记录">
                <p-column field="name" header="姓名"></p-column>
                <p-column field="idCard" header="员工编号"></p-column>
                <p-column field="unitName" header="所属单元"></p-column>
                <p-column field="roleName" header="用户角色"></p-column>
                <p-column field="isActive" header="是否启用"></p-column>
                <p-column header="角色管理" styleClass="col-button">
                    <ng-template let-u="rowData" pTemplate="body">
                        <button type="button" pButton icon="fa-id-card-o" (click)="showGrantDialog(u)"></button>
                    </ng-template>
                </p-column>
            </p-dataTable>
        </div>
    </div>
    <p-dialog header="授予角色" [(visible)]="displayGrant" modal="modal">
        <p-pickList [source]="list1" sourceHeader="待选角色" targetHeader="已选角色" [(target)]="list2" dragdrop="true">
            <ng-template let-role pTemplate="item">
                <div class="ui-helper-clearfix">
                    <div style="font-size:15px;float:right;margin:5px 10px 5px 0">{{role.name}}</div>
                </div>
            </ng-template>
        </p-pickList>
        <p-footer>
            <div class="ui-helper-clearfix">
                <button pButton type="button" icon="fa-save" (click)="onGrant()" label="保存" id="grant">
                </button>
            </div>
        </p-footer>
    </p-dialog>
</div>
